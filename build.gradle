buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

jar {
    baseName = 'interpreter'
    version =  '0.1.0'
}

sourceSets {
    main {
        groovy {
            srcDir 'src/main/groovy'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.5'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
